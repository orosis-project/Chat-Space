<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div id="app-container" class="w-full max-w-md">
        <!-- Join Code Page -->
        <div id="join-code-page" class="page active">
            <div class="card">
                <div class="card-content">
                    <h1 class="card-title">Chat Space</h1>
                    <p class="card-subtitle">Enter the join code to continue.</p>
                    <div id="join-error" class="error-message"></div>
                    <form id="join-code-form" class="space-y-6">
                        <input type="text" id="join-code-input" placeholder="Join Code" class="input-field" required>
                        <button type="submit" class="btn-primary">Enter</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Login / Register Page (Initially Hidden) -->
        <div id="auth-page" class="page hidden">
            <!-- The tabbed auth UI from the previous stable version will go here -->
        </div>

        <!-- Pending Approval Page (Initially Hidden) -->
        <div id="pending-page" class="page hidden">
            <!-- The pending UI from the previous stable version will go here -->
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
