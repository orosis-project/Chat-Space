<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-black font-sans">
    <div id="app-container" class="w-full h-screen flex items-center justify-center p-4">
        <!-- Login & Register Page -->
        <div id="auth-page" class="page active">
            <div class="auth-card">
                <!-- Banner for Request-Only Mode -->
                <div id="request-banner" class="banner hidden">
                    <i class="ri-information-line"></i>
                    <span>Accounts are currently request-only.</span>
                </div>

                <!-- Tabs -->
                <div class="auth-tabs">
                    <button id="login-tab-btn" class="auth-tab active">Sign In</button>
                    <button id="register-tab-btn" class="auth-tab">Request Account</button>
                </div>

                <div class="pt-6">
                    <div id="auth-error" class="auth-message error"></div>
                    <!-- Login Form -->
                    <form id="login-form" class="space-y-4 auth-form active">
                        <input type="text" id="login-username" placeholder="Username" class="input" required>
                        <input type="password" id="login-password" placeholder="Password" class="input" required>
                        <button type="submit" class="btn-primary w-full">Sign In</button>
                    </form>
                    <!-- Register Form -->
                    <form id="register-form" class="space-y-4 auth-form hidden">
                        <input type="text" id="register-username" placeholder="Username" class="input" required>
                        <input type="password" id="register-password" placeholder="Password" class="input" required>
                        <button type="submit" class="btn-primary w-full">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Pending Approval Page -->
        <div id="pending-page" class="page hidden">
            <div class="auth-card text-center">
                <i class="ri-time-line ri-4x text-blue-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Account Requested</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-4">Your account is pending approval. You will receive a notification on this page when your status is updated.</p>
                <div id="pending-notification" class="mt-4 font-semibold"></div>
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chat-page" class="page hidden">
            <!-- Chat UI -->
        </div>
    </div>
    
    <div id="toast-container" class="fixed top-5 right-5 z-[100] space-y-3"></div>
    <script src="main.js"></script>
</body>
</html>
