<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .page { display: none !important; }
        .page.active { display: flex !important; }
        #chat-window::-webkit-scrollbar { width: 8px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb {
          background-color: #cbd5e1;
          border-radius: 20px;
          border: 3px solid #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div id="app-container" class="w-full h-screen">

        <!-- Join Code Page -->
        <div id="join-code-page" class="page active flex-col items-center justify-center p-4 bg-gray-50">
            <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Chat Space</h1>
                <p class="text-gray-500 mb-6">Enter the join code to continue.</p>
                <div id="join-error" class="text-red-500 mb-4 h-5 font-semibold"></div>
                <form id="join-code-form" class="space-y-4">
                    <input type="text" id="join-code-input" placeholder="Join Code" class="w-full text-center tracking-widest font-bold text-lg px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-md">Enter</button>
                </form>
            </div>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="page hidden flex-col items-center justify-center p-4 bg-gray-50">
            <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Login or Signup</h1>
                    <p class="text-gray-500 mt-2">Create an account or sign in.</p>
                </div>
                <div id="login-error" class="text-red-500 text-center mb-4 h-5 font-semibold"></div>
                <form id="login-form" class="space-y-6">
                    <div class="relative">
                        <i class="ri-user-line ri-lg absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="login-username" placeholder="Username" class="w-full px-4 py-3 pl-12 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="relative">
                        <i class="ri-lock-password-line ri-lg absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-3 pl-12 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-md">Login / Signup</button>
                </form>
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chat-page" class="page hidden h-full">
            <div id="sidebar" class="w-64 bg-white p-4 flex flex-col border-r border-gray-200">
                <div class="flex justify-between items-center mb-4 border-b pb-2 border-gray-200">
                    <h3 class="text-lg font-bold text-gray-800">Online Users</h3>
                    <button id="settings-btn" class="text-gray-500 hover:text-blue-600 transition" style="display: none;"><i class="ri-settings-3-line"></i></button>
                </div>
                <ul id="user-list" class="flex-grow overflow-y-auto"></ul>
                <div class="mt-auto pt-4 border-t border-gray-200">
                    <p class="text-sm text-gray-600">Main Chat:</p>
                    <strong class="text-blue-600 font-mono">HMS</strong>
                </div>
                 <button id="leave-room-btn" class="w-full mt-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded-lg transition">Leave Chat</button>
            </div>
            <div id="main-chat" class="flex-grow flex flex-col bg-gray-100">
                <div id="chat-window" class="flex-grow p-6 overflow-y-auto">
                    <div id="messages" class="space-y-6"></div>
                </div>
                <div id="reply-preview" class="p-2 bg-gray-200 border-t border-gray-300 text-sm flex justify-between items-center" style="display: none;">
                    <p>Replying to <strong id="reply-username"></strong></p>
                    <button id="cancel-reply-btn" class="hover:text-red-500"><i class="ri-close-line"></i></button>
                </div>
                <div id="typing-indicator" class="px-6 pb-1 text-sm text-gray-500 h-5 italic"></div>
                <div id="chat-input-container" class="p-4 bg-white border-t border-gray-200 flex items-center gap-4">
                    <input type="text" id="message-input" placeholder="Type a message..." class="w-full px-4 py-3 bg-gray-100 border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition flex-grow">
                    <button id="send-btn" class="bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 shadow-md hover:shadow-lg flex-shrink-0 !w-auto px-5"><i class="ri-send-plane-2-fill text-xl"></i></button>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
