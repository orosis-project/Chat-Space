<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <div id="app-container" class="w-full h-screen">

        <!-- Auth Page -->
        <div id="auth-page" class="page active flex flex-col items-center justify-center p-4">
            <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Chat Space</h1>
                    <p class="text-gray-500">Sign in or create an account to continue</p>
                </div>
                <div id="auth-error" class="text-red-500 text-center mb-4"></div>
                <div class="flex border-b mb-6">
                    <button id="login-tab" class="tab-btn active">Login</button>
                    <button id="signup-tab" class="tab-btn">Signup</button>
                </div>
                <!-- Login Form -->
                <form id="login-form" class="space-y-4">
                    <input type="text" id="login-username" placeholder="Username" class="form-input" required>
                    <input type="password" id="login-password" placeholder="Password" class="form-input" required>
                    <button type="submit" class="btn-primary w-full">Login</button>
                </form>
                <!-- Signup Form -->
                <form id="signup-form" class="hidden space-y-4">
                    <input type="text" id="signup-username" placeholder="Username" class="form-input" required>
                    <input type="password" id="signup-password" placeholder="Password" class="form-input" required>
                    <button type="submit" class="btn-primary w-full">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Main Menu Page -->
        <div id="menu-page" class="page hidden flex-col items-center justify-center p-4">
            <div class="w-full max-w-4xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Welcome, <span id="welcome-username"></span>!</h1>
                    <p class="text-gray-500">Create a new room or join an existing one.</p>
                </div>
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Create Room Column -->
                    <div class="bg-white p-8 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold mb-4 text-center">Create a Room</h2>
                        <form id="create-room-form" class="space-y-4">
                            <input type="text" id="create-room-code" placeholder="New Room Code" class="form-input" required>
                            <input type="password" id="create-room-password" placeholder="Room Password" class="form-input" required>
                            <button type="submit" class="btn-primary w-full">Create & Join</button>
                        </form>
                    </div>
                    <!-- Join Room Column -->
                    <div class="bg-white p-8 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold mb-4 text-center">Join a Room</h2>
                        <form id="join-room-form" class="space-y-4">
                            <input type="text" id="join-room-code" placeholder="Existing Room Code" class="form-input" required>
                            <input type="password" id="join-room-password" placeholder="Room Password" class="form-input" required>
                            <button type="submit" class="btn-primary w-full">Join Room</button>
                        </form>
                    </div>
                </div>
                 <div id="menu-error" class="text-red-500 text-center mt-4"></div>
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chat-page" class="page hidden">
            <!-- Chat UI from previous versions, adapted with Tailwind classes -->
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
