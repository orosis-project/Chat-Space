<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* CRITICAL FIX: Removed !important which was causing the blank screen */
        .page { display: none; }
        .page.active { display: flex; }
        #chat-window::-webkit-scrollbar { width: 8px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb {
          background-color: #cbd5e1;
          border-radius: 20px;
          border: 3px solid #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div id="app-container" class="w-full h-screen">

        <!-- Join Code Page -->
        <div id="join-code-page" class="page active flex-col items-center justify-center p-4 bg-gray-50">
            <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Chat Space</h1>
                <p class="text-gray-500 mb-6">Enter the join code to continue.</p>
                <div id="join-error" class="text-red-500 mb-4 h-5 font-semibold"></div>
                <form id="join-code-form" class="space-y-4">
                    <input type="text" id="join-code-input" placeholder="Join Code" class="w-full text-center tracking-widest font-bold text-lg px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-md">Enter</button>
                </form>
            </div>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="page hidden flex-col items-center justify-center p-4 bg-gray-50">
            <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Login or Signup</h1>
                    <p class="text-gray-500 mt-2">Create an account or sign in.</p>
                </div>
                <div id="login-error" class="text-red-500 text-center mb-4 h-5 font-semibold"></div>
                <form id="login-form" class="space-y-6">
                    <div class="relative">
                        <i class="ri-user-line ri-lg absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="login-username" placeholder="Username" class="w-full px-4 py-3 pl-12 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="relative">
                        <i class="ri-lock-password-line ri-lg absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-3 pl-12 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-md">Login / Signup</button>
                </form>
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chat-page" class="page hidden h-full">
            <div id="sidebar" class="w-72 bg-gray-200 p-4 flex flex-col">
                <h2 class="text-xl font-bold mb-4">Channels</h2>
                <ul id="channel-list" class="space-y-2 mb-6">
                    <!-- Channels will be injected here -->
                </ul>
                <h2 class="text-xl font-bold mb-4">Direct Messages</h2>
                <ul id="dm-list" class="space-y-2">
                    <!-- DMs will be injected here -->
                </ul>
                <div class="mt-auto">
                    <button id="settings-btn" class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-gray-300 transition">
                        <i class="ri-settings-3-line"></i>
                        <span class="font-semibold">Settings</span>
                    </button>
                </div>
            </div>
            
            <div id="main-chat-area" class="flex-grow flex flex-col">
                <div id="chat-window" class="flex-grow p-6 overflow-y-auto">
                    <div id="messages" class="space-y-6"></div>
                </div>
                <div id="chat-input-container" class="p-4 bg-white border-t border-gray-200 flex items-center gap-4">
                    <input type="text" id="message-input" placeholder="Type a message..." class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 flex-grow">
                    <button id="send-btn" class="bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-md">
                        <i class="ri-send-plane-2-fill text-xl"></i>
                    </button>
                </div>
            </div>

            <div id="user-list-sidebar" class="w-64 bg-white p-4 border-l border-gray-200">
                <h3 class="text-lg font-bold mb-4">Online Users</h3>
                <ul id="user-list" class="space-y-3">
                    <!-- User list will be injected here -->
                </ul>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
