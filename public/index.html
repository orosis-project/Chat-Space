<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Space</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- Login/Join Page -->
        <div id="join-page" class="page active">
            <div class="form-container">
                <h1>Welcome to Chat Space</h1>
                <p>Create a private room or join an existing one.</p>
                <div id="error-message" class="error-message"></div>
                <form id="join-form">
                    <input type="text" id="username-input" placeholder="Your Username" required>
                    <input type="text" id="room-code-input" placeholder="Custom Room Code" required>
                    <input type="password" id="password-input" placeholder="Room Password" required>
                    <div class="room-actions">
                        <button type="button" id="create-room-btn">Create Room</button>
                        <button type="button" id="join-room-btn">Join Room</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chat-page" class="page">
            <div id="sidebar">
                <div class="sidebar-header">
                    <h3>Online Users</h3>
                    <button id="settings-btn" class="icon-btn" style="display: none;"><i class="ri-settings-3-line"></i></button>
                </div>
                <ul id="user-list"></ul>
                <div id="room-info">
                    <p>Room Code:</p>
                    <strong id="room-code-display"></strong>
                </div>
                 <button id="leave-room-btn">Leave Room</button>
            </div>
            <div id="main-chat">
                <div id="chat-window">
                    <div id="messages"></div>
                </div>
                <div id="reply-preview" style="display: none;">
                    <p>Replying to <strong id="reply-username"></strong></p>
                    <button id="cancel-reply-btn"><i class="ri-close-line"></i></button>
                </div>
                <div id="typing-indicator"></div>
                <div id="chat-input-container">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-btn" class="input-action-btn"><i class="ri-send-plane-2-fill"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close-btn"><i class="ri-close-line"></i></button>
            <h2>Settings</h2>
            <div id="owner-settings" class="settings-section">
                <h4>Room Moderation</h4>
                <button id="clear-chat-btn" class="danger-btn">Clear Chat History</button>
            </div>
        </div>
    </div>

    <!-- Edit Message Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Message</h2>
            <textarea id="edit-textarea"></textarea>
            <button id="save-edit-btn">Save</button>
            <button id="cancel-edit-btn">Cancel</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
