<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes"></div>
    <div id="app-container">
        <!-- Auth Screen -->
        <div id="auth-screen" class="screen active">
            <div class="auth-box">
                <div class="auth-tabs">
                    <button class="tab-link active" data-tab="login-view">Login</button>
                    <button class="tab-link" data-tab="register-view">Sign Up</button>
                </div>
                <div id="login-view" class="auth-content active">
                    <form id="login-form">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit"><span>Login</span></button>
                        <p id="login-error" class="error-message"></p>
                    </form>
                </div>
                <div id="register-view" class="auth-content">
                    <form id="register-form">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <button type="submit"><span>Create Account</span></button>
                        <p id="register-error" class="error-message"></p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Pending Approval Screen -->
        <div id="pending-screen" class="screen">
            <div class="auth-box">
                <h2>Registration Sent!</h2>
                <p>Your account is pending approval from an administrator. You will be notified here when your status is updated.</p>
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">
            <div id="sidebar">
                <h2>Online Users</h2>
                <ul id="user-list"></ul>
                <div id="my-info">
                    <img id="my-icon" src="/assets/default-icon.png" class="my-icon">
                    <strong id="my-username"></strong>
                    <button id="settings-btn">‚öôÔ∏è</button>
                </div>
            </div>
            <div id="main-chat">
                <div id="messages"></div>
                <form id="message-form">
                    <input id="message-input" autocomplete="off" placeholder="Type a message..." />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Settings</h2>
                <div class="setting-item">
                    <label>Profile Icon</label>
                    <input type="file" id="icon-upload" accept="image/*">
                </div>
                <div class="setting-item">
                    <label for="notifications-toggle">Enable Chat Notifications</label>
                    <input type="checkbox" id="notifications-toggle">
                </div>
                <button id="owner-panel-btn" style="display:none;">üëë Owner Panel</button>
            </div>
        </div>
        
        <!-- Owner Panel Modal -->
        <div id="owner-modal" class="modal">
            <div class="modal-content wide">
                <span class="close-btn">&times;</span>
                <h2>Owner Panel</h2>
                <div class="setting-item">
                    <label>Chat Background</label>
                    <input type="file" id="background-upload" accept="image/*">
                </div>
                <h3>Manage Users</h3>
                <div id="user-management-list"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
