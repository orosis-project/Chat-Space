<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* CRITICAL FIX: Removed !important which was causing the blank screen */
        .page { display: none; }
        .page.active { display: flex; }
        #chat-window::-webkit-scrollbar { width: 8px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb {
          background-color: #cbd5e1;
          border-radius: 20px;
          border: 3px solid #f1f5f9;
        }
        #chat-background {
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans antialiased">

    <div id="app-container" class="w-full h-screen relative">
        <div id="chat-background" class="absolute inset-0 transition-all duration-500"></div>
        
        <!-- Join Code Page -->
        <div id="join-code-page" class="page active z-10 flex-col items-center justify-center p-4">
            <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Chat Space</h1>
                <p class="text-gray-500 mb-6">Enter the join code to continue.</p>
                <div id="join-error" class="text-red-500 mb-4 h-5 font-semibold"></div>
                <form id="join-code-form" class="space-y-4">
                    <input type="text" id="join-code-input" placeholder="Join Code" class="w-full text-center tracking-widest font-bold text-lg px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-md">Enter</button>
                </form>
            </div>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="page hidden z-10 flex-col items-center justify-center p-4">
            <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Login or Signup</h1>
                    <p class="text-gray-500 mt-2">Create an account or sign in.</p>
                </div>
                <div id="login-error" class="text-red-500 text-center mb-4 h-5 font-semibold"></div>
                <form id="login-form" class="space-y-6">
                    <div class="relative">
                        <i class="ri-user-line ri-lg absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="login-username" placeholder="Username" class="w-full px-4 py-3 pl-12 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="relative">
                        <i class="ri-lock-password-line ri-lg absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-3 pl-12 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-md">Login / Signup</button>
                </form>
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chat-page" class="page hidden h-full z-10">
            <!-- Sidebar for Channels and DMs -->
            <div id="navigation-sidebar" class="w-72 bg-gray-200/80 dark:bg-gray-800/80 backdrop-blur-md p-4 flex flex-col">
                 <button id="create-poll-btn" class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition">
                    <i class="ri-survey-line"></i>
                    <span class="font-semibold dark:text-white">Create Poll</span>
                </button>
            </div>
            
            <!-- Main Chat Area -->
            <div id="main-chat-area" class="flex-grow flex flex-col bg-white/50 dark:bg-gray-900/50 backdrop-blur-md">
                <!-- Chat area UI -->
            </div>

            <!-- User List Sidebar -->
            <div id="user-list-sidebar" class="w-64 bg-gray-200/80 dark:bg-gray-800/80 backdrop-blur-md p-4">
                <!-- User list UI -->
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-lg">
            <div id="owner-settings" class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700" style="display: none;">
                <h3 class="text-xl font-bold mb-4 dark:text-white">Owner Controls</h3>
                <div class="space-y-4">
                    <input type="text" id="background-url-input" placeholder="Enter background image URL" class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <button id="set-background-btn" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg">Set Background</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Poll Modal -->
    <div id="poll-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
         <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 dark:text-white">Create a Poll</h2>
            <form id="poll-form" class="space-y-4">
                <input type="text" id="poll-question" placeholder="Poll Question" class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg" required>
                <div id="poll-options-container" class="space-y-2">
                    <input type="text" name="poll-option" placeholder="Option 1" class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg" required>
                    <input type="text" name="poll-option" placeholder="Option 2" class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg" required>
                </div>
                <button type="button" id="add-poll-option-btn" class="text-sm text-blue-500 hover:underline">Add another option</button>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">Create Poll</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
