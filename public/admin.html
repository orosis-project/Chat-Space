<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="admin-container" class="container mx-auto p-4">
        <!-- Admin Login -->
        <div id="admin-login-page" class="flex items-center justify-center h-screen">
            <div class="w-full max-w-sm bg-gray-800 p-8 rounded-lg shadow-lg">
                <h1 class="text-2xl font-bold text-center mb-6">Admin Access</h1>
                <form id="admin-login-form" class="space-y-4">
                    <input type="password" id="admin-password" placeholder="Password" class="form-input bg-gray-700 text-white border-gray-600" required>
                    <button type="submit" class="btn-primary w-full">Enter</button>
                </form>
                <div id="admin-error" class="text-red-500 text-center mt-4"></div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" class="hidden">
            <h1 class="text-4xl font-bold mb-8">Admin Dashboard</h1>
            <div id="rooms-container" class="space-y-8">
                <!-- Rooms will be injected here by JS -->
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
